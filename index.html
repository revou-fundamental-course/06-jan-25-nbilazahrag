<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Nabila's Website</title>
    <link rel="shortcut icon" href="assets\kucing.png"/>
</head>
<body>
    <header>
        <!--LOGO-->
        <a href="#" class="logo">nbilazahr.</a>
        <!--NAV-->
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#ourProfile">Our Profile</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </header>

    <main>
        <!--SLIDER-->
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider" id="slider">
                    <img src="assets/slide1.png" id="slide1">
                    <img src="assets/slide2.png" id="slide2">
                    <img src="assets/slide3.png" id="slide3">
                    <img src="assets/slide4.png" id="slide4">
                </div>
                <!--GREETING TEXT-->
                <div class="main-text">
                    <h1 id="text">Hi <span id="name">Nabila</span>, welcome to my web!</h1>
                </div>
                <!--SLIDER NAV-->
                <div class="slider-nav">
                    <a href="#slide1" data-slide="0"></a>
                    <a href="#slide2" data-slide="1"></a>
                    <a href="#slide3" data-slide="2"></a>
                    <a href="#slide4" data-slide="3"></a>
                </div>
                <!--CHANGE NAME-->
                <form class="name-form">
                    <input required type="text" placeholder="Your Name" id="name-input">
                    <button id="submit">Send</button>
                </form>
            </div>
        </section>

        <!--OUR PROFILE-->
        <div class="ourProfile" id="ourProfile">
            <!--LOGO-->
            <img src="assets/kucing.png" class="logoProfile">
            <!--AUTOTYPE-->
            <div class="profile-text">
                <h1>Nabila Zahra Aghnia</h1>
                <h2 id="autoType">I'm a <span style="color: #d62909;" class="auto-type"> </span></h2>
            </div>
        </div>
    



    </main>

    <footer></footer>



    <script src="js\script.js"></script>
</body>
</html>
